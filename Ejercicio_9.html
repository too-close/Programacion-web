        <title>Etiquetas HTML</title>

        <script>
            function muestraInformacion(objEvento) {
                var evento = objEvento || window.event;
                var mensaje = "Tipo de evento: " +
                evento.type + "<br>";
                mensaje += "Key code: " + evento.KeyCode + "<br>";
                mensaje += "Char code: " + String.fromCharCode(evento.charCode) + "<br>";
                keyboard.innerHTML += "----- ----- ----- ------<br>" + mensaje;
                keyboard.style.backgroundColor = 'black';
                keyboard.style.color = 'lightgreen';
                }
            function cargaInformacion(objEvento) {
                    var evento = objEvento || window.event;
                    var puntoX = evento.clientX;
                    var puntoY = evento.clientY;
                    var mensaje = "Coordenadas cliente: (" + puntoX + "," + puntoY + ")<br>";
                mouse.innerHTML += "----- ----- ----- ----- -----<br>" + mensaje;
                mouse.style.backgroundColor = 'black';
                mouse.style.color = 'lightblue';
                }
                window.onload = function() {
                    document.onkeypress = muestraInformacion;
                    document.onkeydown = muestraInformacion;
                    document.onkeyup = muestraInformacion;
                    
                    document.onclick = cargaInformacion;
                }
                
        </script>
    </head>
    <body>
       <main>
           <h1>Document Object</h1>
           <hgroup>
               <h2>Teclado</h2>
               <div id="keyboard"></div>
           </hgroup>
           <hgroup>
               <h2>Rat&oacute;n</h2>
               <div id="mouse"></div>
           </hgroup>
        </main>
    </body>
</html>
